<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Nama</ion-label>
    <ion-input type="text" #nama></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>No.Hp</ion-label>
    <ion-input type="number" #hp></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Alamat</ion-label>
    <ion-input type="text" #alamat></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Kata Sandi</ion-label>
    <ion-input type="password" #sandi></ion-input>
  </ion-item>

</ion-list>

<div>
  <button ion-button block (click)="SignUp()">Register</button>

</div>
</ion-content>
